<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>City of Toronto</title>
    <script src="https://kit.fontawesome.com/79f7a13f1c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    
    <main>
        <figure class="container">
            <header class="header">
                <p1>The City of<strong> Toronto </strong></p1><br><br>
                <p2>Historical sites &<strong> More </strong></p2><br><br>
            </header>
            <section class="portfolio-container">
                <div class="portfolio">
                    <div class="portfolio-item">
                        <img class="portfolio-img" src="./images/city-skyline.jpg" width="400px" height="270px" alt="Skyline Toronto">
                        <section class="portfolio-text-1">
                        <section class="text">
                        <h3>Toronto </h3>
                        <p>The Skyline</p>
                        </section>
                        </section>
                    </div> <br>
                    <div class="portfolio-item">
                        <img class="portfolio-img" src="./images/old-city-hall.jpg" width="400px" height="600px" alt="Old City Hall">
                        <section class="portfolio-text">
                        <section class="text">
                        <h3>Old City Hall</h3>
                        <p>The Clock Tower</p>
                        </section>
                        </section>
                    </div>
                </div>
                <div class="portfolio2">
                    <div class="portfolio-item" >
                        <img class="portfolio-img" src="./images/cn-tower.jpg" width="400px" height="600px" alt="CN Tower">
                        <section class="portfolio-text">
                        <section class="text">
                        <h3>The CN Tower</h3>
                        <p>One of the Worlds <br>Tallest Towers</p>
                        </section>
                        </section>
                    </div> <br>
                    <div class="portfolio-item">
                        <img class="portfolio-img" src="./images/rom.jpg" width="400px" height="270px" alt="Royal Ontario Museum">
                        <section class="portfolio-text-1">
                        <section class="text">
                        <h3>Royal Ontario Museum </h3> 
                        <p>Most Visited Museum <br>in Canada</p>
                        </section>
                        </section>
                    </div>
                </div>
                <div class="portfolio3">
                    <div class="portfolio-item">
                        <img class="portfolio-img" src="./images/rogers-center.jpg" width="400px" height="270px" alt="Roger Center">
                        <section class="portfolio-text-1">
                        <section class="text">
                        <h3>The Rogers Center </h3>
                        <p>Toronto's Iconic <br>Skydome</p>
                        </section>
                        </section>
                    </div> <br>
                    <div class="portfolio-item">
                        <img class="portfolio-img" src="./images/new-city-hall.jpg" width="400px" height="600px" alt="New City Hall">
                        <section class="portfolio-text">
                        <section class="text">
                        <h3>Toronto City Hall </h3> 
                        <p>A Brutalist Architecture <br>Masterpiece</p>
                        </section>
                        </section>
                    </div>
                </div>
            </section> <br><br>
            <footer>
                <a href="https://twitter.com/explore" target="_blank"><span class="visually-hidden">twitter:</span> <i class="fab fa-twitter" aria-hidden="true"></i></a> 
                <a href="https://www.facebook.com/Login.canada/" target="_blank"><span class="visually-hidden">facebook:</span> <i class="fab fa-facebook-f"></i></a> 
                <a href="https://www.linkedin.com/" target="_blank"><span class="visually-hidden">linkedin:</span> <i class="fab fa-linkedin-in"></i></a> 
                <a href="https://www.instagram.com/?hl=en" target="_blank"><span class="visually-hidden">instagram:</span> <i class="fab fa-instagram"></i></a> 
            </footer>

        </figure>
    </main>

       
    
    
</body>
   
</html>
